components:
  schemas:
    Anstalld:
      required:
      - firstName
      - id
      - lastName
      - titel
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        firstName:
          type: string
        lastName:
          type: string
        titel:
          type: string
    ErrorPayload:
      required:
      - message
      - method
      - path
      - reason
      - status
      - timestamp
      type: object
      properties:
